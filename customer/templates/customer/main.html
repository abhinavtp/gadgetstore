{% extends 'customer/file.html' %}
{% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/feat.css' %}">

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active ">
            <img src="{% static 'images/gadget01.PNG'%} " class="d-block w-100" alt="NO IMAGES">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/gadget2.PNG'%} " class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/gadget0.PNG'%} " class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div id="product"></div>
<h2 style="margin-left: 42%;">PRODUCTS</h2>
<div class="slide2 pt-5">
    <div class="carousel" data-flickity='{ "wrapAround": true }'>
        <div class="carousel-cell"><a href="{% url 'iphone_products' %}"><img src="{% static 'images/iphone.PNG' %}" class="im"></a>&nbsp;&nbsp;</div>
        <div class="carousel-cell"><a href="{% url 'ipad_products' %}"><img src="{% static 'images/ipad.PNG' %}" class="im"></a>&nbsp;&nbsp;</div>
        <div class="carousel-cell"><a href="{% url 'watch_products' %}"><img src="{%  static 'images/watch.PNG' %}" class="im"></a>&nbsp;&nbsp;</div>
        <div class="carousel-cell"><a href="{% url 'mac_products' %}"><img src="{%  static 'images/mac.PNG' %}" class="im"></a>&nbsp;&nbsp;</div>

    </div>
</div>







{% endblock %}
